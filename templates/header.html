<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <title>Cafes and Code</title>
        <meta charset="UTF-8">
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <span class="fs-4">The Grimmoire Infinitum</span>
                </a>
            </div>

            <div class="col-md-3 text-end">
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-primary">Register</a>
                {% endif %}
                {% if current_user.is_authenticated %}
                <span>Hello {{current_user.username}}!</p>
                <a href="#" class="btn btn-primary">Shopping Cart</a>
                <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
                {% endif %}
            </div>
        </header>
