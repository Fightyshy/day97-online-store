{% include "header.html" %}
<main>

    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">{{category.title()}}</h1>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products %}
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{ url_for('static', filename=product.image) }}" class="img-thumbnail img-fluid" style="height: 27rem; width: 27rem;"/>
              <div class="card-body">
                <h5 class="card-text">{{product.name}}</h1>
                <p class="card-text text-truncate">{{product.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="{{url_for('storefront.show_product', product_id=product.id)}}" class="btn btn-sm btn-outline-secondary">View product</a>
                  </div>
                  <small class="text-body-secondary">${{'{0:.2f}'.format(product.price)}}</small>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      </div>
    </div>
  
  </main>
{% include "footer.html" %}
